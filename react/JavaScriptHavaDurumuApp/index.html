<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu Uygulamasi</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Hava Durumu</h1>
        <form action="" class="konum-degistir my-4 text-center text-muted">
            <label for="sehir">Hava durumu icin konum giriniz</label>
            <input type="text" name="sehir" class="form-control p-4"/>
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://placehold.co/400x300" class="zaman card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon gelecek -->
                <img src="" alt="">
            </div>
            <!-- detay bilgisi burada -->
            <div class="text-muted text-uppercase text-center detay">
                <h5 class="my-3">Sehir Ismi</h5>
                <div class="my-3">Hava Durumu</div>
                <div class="display-4 my-4">
                    <span>Sicaklik</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="tahmin.js"></script>
</body>
</html>
