                </li>
                <li class="logged-out" style="display:none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Giris</a>

                <li class="logged-out" style="display:none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Uyelik Olustur</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Uyelik Olustur Modal -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Uyelik Olustur</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required/>
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required/>
                    <label for="signup-password">Parola Olustur</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required/>
                    <label for="signup-bio">Kisisel Bilgi</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>

     <!-- Login Modal -->
     <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giris Yap</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required/>
                    <label for="login-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required/>
                    <label for="login-password">Parola Olustur</label>
                </div>
                <button class="btn yellow darken-2">Giris</button>
            </form>
        </div>
    </div>

    <!-- Hesap Modal -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Hesap Detaylari</h4>
            <div class="account-details"></div>
        </div>
    </div>

     <!-- Makale Olustur Modal -->
     <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale Olustur</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required/>
                    <label for="title">Makale Baslik</label>
                </div>
                <div class="input-field">
                    <textarea class="materialize-textarea" type="text" id="content" required></textarea>
                    <label for="content">Makale Icerik</label>
                </div>
                <button class="btn yellow darken-2">Olustur</button>
            </form>
        </div>
    </div>

    <!-- Makale Listesi Collapsible -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border:none;">
           
        </ul>
    </div>
