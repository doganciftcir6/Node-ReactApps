<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!--arama islemi  -->
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">Yapilacaklar</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Yapilacaklar Ara">
            </form>
        </header>

        <!-- yapilacak listem -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Ingilizce Ogren</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Kurs Olustur</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Spora Git</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
        </ul>

        <!-- yapilacak ekleme -->
        <form action="" class="add-form text-center my-4">
            <label class="text-light">Yeni Yapilacak Ekle</label>
            <input type="text" class="form-control m-auto" name="add" placeholder="Yapilacak Ekle">
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
